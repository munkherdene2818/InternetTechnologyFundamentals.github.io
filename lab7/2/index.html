<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Чоно туулайг гүйцэх хугацаа</title>
    <script>
        var x=25;
        var y=18;
        var s;
        var k;
        var zai;
            zai = window.prompt("Зайг оруул","0");
            s = parseFloat(zai);
            s = s*1000;
            k = Math.floor(s/(7/3.6));
            document.writeln(Math.floor(k/60)+" минут "+k%60+" секунд ");           
    </script>
    </head>
</html>
