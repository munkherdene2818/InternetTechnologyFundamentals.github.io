<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LCM ололт</title>
<script>

function gcd(a, b) {
    while (b !== 0) {
        let t = b;
        b = a % b;
        a = t;
    }
    return a;
}


function lcm(a, b) {
    return a * b / gcd(a, b);
}


function arrayLCM(arr) {
    let result = arr[0];
    for (let i = 1; i < arr.length; i++) {
        result = lcm(result, arr[i]);
    }
    return result;
}


let numbers = [];
for (let i = 0; i < 5; i++) {
    numbers[i] = parseInt(prompt((i+1) + "-р тоог оруул:", "0"));
}

let answer = arrayLCM(numbers);

document.writeln("Тоонуудын ХБЕХ= " + answer);

</script>
</head>
</html>
