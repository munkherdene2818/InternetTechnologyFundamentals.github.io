<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="utf-8">
<title>Холбоо барих</title>
<style>
  body{font-family:Tahoma, Arial; background:#eef8ff;margin:0;padding:18px;}
  .wrap{width:720px;margin:0 auto;}
  table.main{width:100%;border:3px solid #1b6ca8;border-collapse:collapse;background:#fff;}
  .header{background:#1b6ca8;color:#fff;text-align:center;padding:10px;}
  .nav td{background:#dff0fb;text-align:center;}
  .nav a{display:block;padding:8px;text-decoration:none;color:#1b6ca8;font-weight:bold;}
  td, th{padding:8px;border:1px solid #cfe8fb;}
  input[type=text], input[type=email], textarea{width:100%;padding:6px;border:1px solid #bbb;border-radius:3px;}
  input[type=submit]{padding:8px 14px;background:#1b6ca8;color:#fff;border:none;border-radius:4px;cursor:pointer;}
  .guestbook-entry{border-bottom:1px dashed #ddd;padding:8px 0;}
</style>
</head>
<body>
<div class="wrap">
  <table class="main">
    <tr><td class="header">Холбоо барих</td></tr>
    <tr class="nav"><td>
      <table width="100%"><tr>
        <td><a href="index.html">Нүүр</a></td>
        <td><a href="about.html">Миний тухай</a></td>
        <td><a href="family.html">Миний гэр бүл</a></td>
        <td><a href="friends.html">Найзууд</a></td>
        <td><a href="contact.html">Холбоо барих</a></td>
      </tr></table>
    </td></tr>

    <tr><td>
      <h3>Холбоо барих мэдээлэл</h3>
      <table width="100%">
        <tr><th style="width:30%;">Имэйл</th><td>munkherdeneavirmed@email.com</td></tr>
        <tr><th>Утас</th><td>+976-89586612</td></tr>
        <tr><th>Хаяг</th><td>Улаанбаатар, Баянгол</td></tr>
      </table>

      <h3 style="margin-top:14px;">Сэтгэгдэл үлдээх (Guestbook)</h3>
      <!-- Form inside table -->
      <form id="guestForm">
        <table width="100%">
          <tr><th style="width:25%;">Нэр</th><td><input type="text" id="gName" required></td></tr>
          <tr><th>Имэйл</th><td><input type="email" id="gEmail" required></td></tr>
          <tr><th>Мессеж</th><td><textarea id="gMsg" rows="4" required></textarea></td></tr>
          <tr><td></td><td><input type="submit" value="ИЛГЭЭХ"></td></tr>
        </table>
      </form>

      <h3 style="margin-top:12px;">Сэтгэгдлүүд</h3>
      <div id="entries" style="max-height:300px; overflow:auto; border:1px solid #e0f0ff; padding:8px; background:#fbfeff;">
        <!-- Entries will appear here -->
      </div>
    </td></tr>

    <tr><td style="text-align:center;background:#f0fbff;">© Холбоо барих хэсэг</td></tr>
  </table>
</div>

<script>
// Simple guestbook using localStorage
const form = document.getElementById('guestForm');
const entriesDiv = document.getElementById('entries');

function loadEntries(){
  const arr = JSON.parse(localStorage.getItem('guestEntries')||'[]');
  entriesDiv.innerHTML = '';
  if(arr.length===0){
    entriesDiv.innerHTML = '<div style="color:#777;">Одоогоор сэтгэгдэл байхгүй байна.</div>';
    return;
  }
  arr.reverse().forEach(e=>{
    const el = document.createElement('div');
    el.className = 'guestbook-entry';
    el.innerHTML = '<b>'+escapeHtml(e.name)+'</b> &nbsp; <small style="color:#666;">('+new Date(e.time).toLocaleString()+')</small><br>'
                + '<div style="color:#333;">'+escapeHtml(e.msg)+'</div>';
    entriesDiv.appendChild(el);
  });
}

function escapeHtml(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

form.addEventListener('submit', function(ev){
  ev.preventDefault();
  const name = document.getElementById('gName').value.trim();
  const email = document.getElementById('gEmail').value.trim();
  const msg = document.getElementById('gMsg').value.trim();
  if(!name||!email||!msg) return alert('Бүх талбаруудыг бөглөнө үү.');
  const arr = JSON.parse(localStorage.getItem('guestEntries')||'[]');
  arr.push({name, email, msg, time: Date.now()});
  localStorage.setItem('guestEntries', JSON.stringify(arr));
  form.reset();
  loadEntries();
});

loadEntries();
</script>
</body>
</html>
